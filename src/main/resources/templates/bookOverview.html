<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Overzicht van de boeken</title>
</head>
<body>
    <h1>Overzicht van de boeken </h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Auteur</th>
        </tr>
        <tr th:each="book : ${allBooks}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
        </tr>
    </table>

</body>
</html>
